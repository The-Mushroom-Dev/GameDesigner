<html lang="en">
  <head>
    <script src="dragCanvas.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="preloader">
      <p>Loading</p>
    </div>


    <div class="canvas">
      <canvas id="canvas"></canvas>
    </div>

    <div class="sidebar">
      <div class="name">
        <p id ="name"></p>
      </div>
      <div class="position">
        <p>Position: </p>
        <p id="x"></p>
        <p id="y"></p>
      </div>
      <div class = "size">
        <p>Size: </p>
        <p id = "width"></p>
        <p id="height"></p>
      </div>
      <img id="image">
      <div class = "addImage">
        <label class="custom-file-upload">
          <input id = "imagine" type="file">
          <i class="fa fa-cloud-upload"></i> Add a new sprite
      </label>
      </div>
    </div>
    <script src="main.js" type="module"></script>

  </body>
</html>
